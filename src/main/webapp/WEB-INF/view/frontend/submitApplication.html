<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="shortcut icon" href="resources/images/favicon.png"/>
<link href="resources/css/bootstrap.css" rel="stylesheet" media="screen" />

<!-- Custom styles for this template -->
<link href="resources/css/stylesheet_reto.css" rel="stylesheet" type="text/css"/>


<title th:text="#{submitApplication}">Submit Application</title>
</head>

<body>

<div class="logo-header">		
	<div class="container">
		<div align="right">
			<img src="resources/images/kiebitz-logo.jpg" width="273" height="97" alt="Kiebitz" />
		</div>
	</div>
</div>	
			
<div class="jumbotron">
	<div class="container">
		<h1 th:text="#{submitApplication}">Submit</h1>
			<ol class="breadcrumb">
				<li th:text="#{agreement}">Agreement</li>
				<li th:text="#{candidateData}">Candidate Data</li>
				<li th:text="#{skills}">Skills</li>
				<li th:text="#{documentUpload}">Document Upload</li>
				<li class="active" th:text="#{submitApplication}">Submit Application</li>
			</ol>
	</div>
</div>


<div id="wrap">
		<div class="container">

			<h3 th:text="#{candidateData}">Submit Application</h3>


			<div id="contactData" th:object="${candidate}">
					<label th:text="#{title} + ': ' + ${candidate.title}"></label><br/>
					<label th:text="#{firstName} + ': ' + ${candidate.firstName}"></label><br/>
					<label th:text="#{lastName} + ': ' + ${candidate.lastName}"></label><br/>
					<label th:text="#{email} + ': ' + ${candidate.email}"></label><br/>
					<label th:text="#{street} + ': ' + ${candidate.street}"></label><br/>
					<label th:text="#{plz} + ': ' + ${candidate.plz}"></label><br/>
					<label th:text="#{city} + ': ' + ${candidate.city}"></label><br/>
					<label th:text="#{phoneFix} + ': ' + ${candidate.phoneFix}"></label><br/>
					<label th:text="#{phoneMobile} + ': ' + ${candidate.phoneMobile}"></label><br/>
			</div>
<br/>
			<h3 th:text="#{education}">Submit Application</h3>

			<div id="skills" th:object="${skills}">
					<label th:text="#{institution} + ': ' + ${skills.institution}"></label><br/>			
					<label th:text="#{topic} + ': ' + ${skills.topic}"></label><br/>			
					<label th:text="#{degree} + ': ' + ${skills.degree}"></label><br/>			
					<label th:text="#{startDateEducation} + ': ' + ${#dates.monthName(skills.startDateEducation)}+'  '+ ${#dates.year(skills.startDateEducation)}"></label><br/>			
					<label th:text="#{endDateEducation} + ': ' + ${#dates.monthName(skills.endDateEducation)} +'  ' + ${#dates.year(skills.endDateEducation)}"></label><br/>			
					<label th:text="#{prospectiveEnd} + ': ' + ${skills.prospectiveEnd}"></label><br/>			
<br/>				
			<h3 th:text="#{experience}">Submit Application</h3>	
					<label th:text="#{position} + ': ' + ${skills.position}"></label><br/>			
					<label th:text="#{jobField} + ': ' + ${skills.jobField}"></label><br/>			
					<label th:text="#{cancelationPeriod} + ': ' + ${skills.cancelationPeriod}"></label><br/>			
					<label th:text="#{startDateExperience} + ': ' + ${#dates.monthName(skills.startDateExperience)} + '  ' + ${#dates.year(skills.startDateExperience)}"></label><br/>			
					<label th:text="#{endDateExperience} + ': '+ ${#dates.monthName(skills.endDateExperience)} + '  '+ ${#dates.year(skills.endDateExperience)}"></label><br/>			
					<label th:text="#{currentPosition} + ': ' + ${skills.currentPosition}"></label><br/>			
			</div>
<br/>			
			<h3 th:text="#{documentUpload}">Submit Application</h3>	
			
			<div id="documents" th:object="${documents}">
			    <table>
			      <tr>
			        <th th:text="#{uploadedFiles}">Alternativ Text</th>
			      </tr>
			      <tr th:each="doc : ${documents}">
			        <td th:text="${doc.name}">Alternativ Text</td>
			      </tr>
			    </table>
			</div>

<br/>
<br/>
			<form method="POST">
				<button type="submit" name="buttonPressed" value="submitApplication_Back" class="btn btn-warning btn-lg">
					<span class="glyphicon glyphicon-chevron-left" th:text="#{back}">Decline</span>
				</button>
	
				<button type="submit" name="buttonPressed" value="submitApplication_Cancel" class="btn btn-warning btn-lg">
					<span class="glyphicon glyphicon-remove" th:text="#{cancel}">Decline</span>
				</button>
	
				<button type="submit" name="buttonPressed" value="submitApplication_Submit" class="btn btn-success btn-lg">
					<span class="glyphicon glyphicon-floppy-saved" th:text="#{submit}">Accept</span>
				</button>
			</form>
			<hr/>
			<footer>
		<p>&copy; Kiebitz 2013</p>
		</footer>
		</div>
	</div>
</body>	
</html>
