agreementCandidate=Consentement pour les candidats
paragraph_01=Si vous postulez pour un emploi, vos données peuvent être modifiées que par les employés des ressources humaines agréés. Les employés de Vanneau éditer les données que vous nous fournissez uniquement dans le but décrit. Vous êtes tenu à l'égard de cette confidentialité des données. L'entrée de vos données utilise un protocole de transmission sécurisé (cryptage 128 bits) via Internet. Les données sont mémorisées dans un centre de données à Bâle. Vos informations ne seront pas divulguées à des tiers, sauf s'il existe une obligation légale de le faire.
paragraph_02=Vous avez le droit, pour recevoir les informations vous concernant. Vous pouvez aussi à tout moment de la correction ou de suppression de vos données ou de l'enregistrement dans le cadre du processus de demande avec nous.
paragraph_03=Dans ces conditions , vous convenez que : <br/> les données dans le cadre de votre demande en ligne ou l'enregistrement en ligne est entré dans le portail de carrière ( coordonnées personnelles , les qualifications , la formation , employeurs passés et actuels , etc ) et / ou les données envoyées dans un long dossier de candidature écrites additionnelles contenues dans ce document peuvent être stockées par le vanneau ; <br/> renseignements que vous fournissez lors de l'application pour un emploi spécifique , avec d'autres données recueillies au cours du processus de recrutement ( par exemple des informations de des interviews, des tests, ou des références ) , peuvent être stockées par Vanneau ; <br/> vos données par des personnes compétentes et responsables hiérarchiques de Vanneau peuvent être traitées à l'emploi; <br/> vos données à Verwendungsszweck à un moment plus tard jusqu'à ce que votre révocation sera sauvegardé et votre application peut également être utilisée pour les postes vacants au plus tard Vanneau qui correspondent à votre profil , prises en compte ; <br/> vous garantissez que toutes les informations sont correctes , claires et à jour au moment de la notification .
paragraph_04=Si vous avez des questions au sujet de cette déclaration de confidentialité ou si vous souhaitez retirer votre consentement à l'avenir, vous pouvez communiquer avec l'agent de protection des données de vanneau, qui est aussi dans le cas de demandes de renseignements, suggestions ou plaintes concernant la protection des données. Si vous avez des questions concernant la protection des données, s'il vous plaît communiquer avec notre représentant pour la sécurité informatique. Si vous n'êtes pas d'accord avec les conditions ci-dessus, vous pouvez souscrire une demande sur papier.
paragraph_05=Version Novembre 2013
paragraph_06=En appuyant sur le bouton "Accepter", vous acceptez les conditions ci-dessus explicitement.



